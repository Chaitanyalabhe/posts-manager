<div class="container">
  <div *ngIf="errorMessage && !loading" class="error-container">
    <div class="error-icon">‚ö†Ô∏è</div>
    <h2 class="error-title">Unable to Load Posts</h2>
    <p class="error-description">{{ errorMessage }}</p>
    <button class="retry-btn" (click)="loadPosts()">
      üîÑ Retry
    </button>
  </div>

  <div *ngIf="!errorMessage">
    <div class="header-section">
      <h1>Posts Manager</h1>
      <button (click)="toggleForm()" class="add-btn" [disabled]="loading && !showForm">
        {{ showForm ? 'Cancel' : '+ Add Post' }}
      </button>
    </div>

    <div *ngIf="showForm" class="form-container">
      <h2>Add New Post</h2>
      <form (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="title">Title</label>
          <input
            type="text"
            id="title"
            name="title"
            [(ngModel)]="newPost.title"
            placeholder="Enter post title"
            required
          />
        </div>

        <div class="form-group">
          <label for="body">Body</label>
          <input
            type="text"
            id="body"
            name="body"
            [(ngModel)]="newPost.body"
            placeholder="Enter post body"
            required
          />
        </div>

        <button type="submit" [disabled]="loading">
          {{ loading ? 'Adding...' : 'Submit' }}
        </button>
      </form>
    </div>

    <div *ngIf="loading && !showForm" class="skeleton-container">
      <table>
        <thead>
          <tr>
            <th>ID</th>
            <th>Title</th>
            <th>Body</th>
            <th>User ID</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of [1,2,3,4,5,6,7,8]">
            <td><div class="skeleton skeleton-text-short"></div></td>
            <td><div class="skeleton skeleton-text"></div></td>
            <td><div class="skeleton skeleton-text-long"></div></td>
            <td><div class="skeleton skeleton-text-short"></div></td>
          </tr>
        </tbody>
      </table>
    </div>

    <table *ngIf="!loading && posts.length > 0">
      <thead>
        <tr>
          <th>ID</th>
          <th>Title</th>
          <th>Body</th>
          <th>User ID</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let post of posts">
          <td data-label="ID">{{ post.id }}</td>
          <td data-label="Title">{{ post.title }}</td>
          <td data-label="Body">{{ post.body }}</td>
          <td data-label="User ID">{{ post.userId }}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
